# hello_world
version: '3.7'
services:
  paper:
    build: ./paper
    container_name: paper
    stdin_open: true
    tty: true
    restart: on-failure
    volumes:
      - paper:/opt/minecraft
      - ./paper/data:/opt/data
    ports:
      - 25565:25565
    networks:
      - minecraft
  db:
    image: mariadb
    container_name: paper_db
    tty: true
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: doesntmatter
      MYSQL_USER: paper
      MYSQL_DATABASE: minecraft
      MYSQL_PASSWORD: doesntmattereither
    volumes:
      - db:/var/lib/mysql
    networks:
      - minecraft
    command: [
      '--wait_timeout=28800',
    ]

volumes:
  paper:
  db:
networks:
  minecraft:
